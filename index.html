<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formul√°rio de cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="conatiner w-50 mx-auto ">
        <h1 class="text-light m-5">Cadastro</h1>
        <form class="d-block">
            <label for="nome" class="form-label text-light">Seu nome</label>
            <input type="text" name="nome" id=" nome" class="form-control">
            <label for="telefone" class="form-label text-light">Seu telefone</label>
            <input type="tel" name="telefone" id="telefone" class="form-control">
            <label for="email" class="form-label text-light">Seu email</label>
            <input type="email" name="email" id=" email" class="form-control">
            <button class="btn btn-success  m-3">Cadastrar</button>
        </form>
    </div>
</body>
</html>
